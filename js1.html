<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js1</title>
</head>
<body>
    <h1>연습</h1>
    <p>자바스크립트는 자바스크립트 영역에서 작업을 한다.</p>
    <p>기본형 : number(숫자), String(문자열), boolean(논리형), undefined(자료형을 지정하지 않으면 오류가 발생함), null(값이 유효하지 않을 때의 유형</p>
    <p>기본형 : array(배열), object(객체)</p>

    <script>
        //document.write("Hello JavaScript");
        var str = "Hello";
        var num = 100;
        var bool = true;
        var undif;
        var nullv = null;
        console.log(str);
        console.log(num);
        console.log(bool);
        console.log(undif);
        console.log(nullv);
        var result1 = 1==1;
        var result2 = 2==1;
        console.log(result1);
        console.log(result2);

        var result3 = 10>5 ? "true":"false";
        var result4 = 10<5 ? "true":"false";
        console.log(result3);
        console.log(result4);
        
        var num1 = 30, num2 = 40;
        console.log(num1>num2?num1+"!":num2+"!");
        
        //var, let, const의 차이점
        //키워드 : 재선언, 재할당 여부로 달라진다.
        //var  :    O,     O  // 변수
        //let  :    X,     O  // 자바와 비슷한 변수
        //const:    X,     X  // 상수
        //var는 재선언이 가능해 혼동이 많이 된다.
        var numV = 10;
        console.log(numV);
        var numV = 20;
        console.log(numV);

        let numL = 10;
        console.log(numL);
        // let numL = 20; Uncaught SyntaxError: 이미 사용되어 재선언 불가

        const numC = 10;
        // const numC = 20;
        // numC = 30; Uncaught TypeError: 상수라 변경 불가 오류 발생

        //TypeOf()함수
        console.log(typeof(10));
        console.log(typeof("10"));
        console.log(typeof(3.14));
        console.log('\\\'');

        console.log('(\\(\\');
        console.log('( -.-)');
        console.log('o_(\")(\")');

        var name = "김이름";
        var classNumber = 201;
        console.log((classNumber+1)+'호반 '+name+'님 환영합니다.')
        console.log(`${classNumber}호반 ${name}님 환영합니다.`)

        var num = 20;
        var num = '이름';

        var one = "20";
        var two = 40;
        console.log(one + two.toString);
        console.log(one - two);//???

        console.log(Number("20")+40);
        console.log(parseInt("20"));
        console.log(parseFloat("3.14"));

        let userInput = prompt('값을 입력해주세요.');
        let tempInt = parseInt(userInput);
        console.log(tempInt='NaN'?userInput:tempInt+20);

    </script>
</body>
</html>
